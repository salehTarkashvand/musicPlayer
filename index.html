<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d770ff531f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>MUSIC PLAYER</title>
</head>
<body>
    <!-- title -->
<h1 id="music-name">sting for the moment</h1>
    <!-- music cover -->
<img alt="" id="music-cover">
    <!-- time music -->
<input type="range" id="music-time" value="0">
    <!-- buttons -->
<div id="btns">
    <i id="pre-btn" class="icon fas fa-backward"></i>
    <i id="play-btn" class="icon fas fa-play"></i>
    <i id="next-btn" class="icon fas fa-forward"></i>
</div>






    
<script src="script.js"></script>
</body>
</html>
