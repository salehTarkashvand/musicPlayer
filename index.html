<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>MUSIC PLAYER</title>
</head>
<body>
    <!-- title -->
<h1 id="music-name">sting for the moment</h1>
<h1 id="artist-name">sting for the moment</h1>

    <!-- music cover -->
<img alt="" class="music-cover"id="music-cover">
    <!-- time music -->
<input type="range" id="music-time" value="0">
    <!-- buttons -->
<div class="btns" id="btns">
    <span id="pre-btn" class="before">
        <div class="icon">
            <i id="icon" class="icon uil uil-backward "></i>
        </div>    
    </span>
    <span id="play-btn" class="play">
        <div class="icon">
            <i id="icon"   class="icon uil uil-play "></i>
        </div>
    </span>
    <span id="next-btn" class=" next">
        <div class="icon">
            <i id="icon"   class="icon uil uil-forward"></i>
        </div>
       
    </span>
</div>
<div>
    <ul class="mode" >
        <li class=" dark-mode" >
            <a class="modes" href="#">
            <i class="uil uil-moon"></i>
            <span class="link-name">dark mood</span>
            </a>
            <div class="mode-toggle"> 
            <span class="switch "></span>
            </div>
        </li>
    </ul>
</div>






    
<script src="script.js"></script>
</body>
</html>
